<h:body   styleClass=" flex flex-col justify-center items-center" style="width:100vw;height:100vh"> 
	
	<div style="height: 30%" class="container mx-auto bg-green-500 py-8 rounded-lg shadow-md text-white px-6 flex flex-col justify-center items-center cursor-pointer hover:bg-green-600">

	</div>
	<h:link styleClass="block px-4 py-2 bg-green-400 mt-6  hover:bg-green-500 rounded" outcome="participations">
                   lister votre participations
                    </h:link>

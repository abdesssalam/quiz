<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>test</title>
<h:outputStylesheet library="css" name="main.css" />
<h:outputStylesheet library="css" name="all.css" />
<h:outputStylesheet library="css" name="custom.css" />

<f:metadata>
<f:viewParam name="id" value="#{reponseBean.quesID}"></f:viewParam>
</f:metadata>
</h:head> 
<body> 

	<div
        class="flex container mx-auto bg-gray-100 flex-col h-auto items-center justify-center md:flex-row md:justify-between md:rounded-md shadow-md">
        <div class="w-1/3 flex flex-col items-center gap-1 h-auto my-2">
            <i class="fas fa-user text-gray-400 text-3xl"></i>
            
        </div>
        <div class="my-2 md:my-auto md:mx-2 flex  h-auto items-center">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 flex " aria-labelledby="dropdownMenuIconButton">
                   
                    <h:link styleClass="block px-4 py-2  hover:bg-gray-200 rounded" outcome="quiz">
                   les quizs
                    </h:link>
                    <h:link styleClass="block px-4 py-2 hover:bg-gray-200 rounded" outcome="questions">
                    les questions
                    </h:link>
                    
                </ul>
                <h:form>
                	<h:commandLink styleClass="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 rounded" action="#{userBean.Deconnecter()}" value="déconncter" />
                </h:form>
           
        </div>
    </div>
    <!-- form to add new reponse -->
    <div  class="container mx-auto my-5 flex flex-col gap-2 content-center">
    <h:form  method="post">
        <div class="mb-6 w-2/3 mx-auto">

            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">énoncer</label>
            <h:inputTextarea  value="#{reponseBean.reponse.enocne}" rows="4" 
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none "/>

        </div>
        <div class="mb-6 w-2/3 mx-auto">
            <div class="flex items-center ">
                <label for="vue-checkbox" class="mr-3 py-3  text-sm font-medium text-gray-900">Correct :</label>
                <h:selectBooleanCheckbox value="#{reponseBean.reponse.etat}"  
                    class="w-4 h-4  text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:outline-none  " />
            </div>
        </div>
        <div class="mb-6 w-1/5  mx-auto cursor-pointer" style="width:15%;">
	        <div class="w-full h-full  cursor-pointer bg-green-100 hover:bg-green-200 text-green-600 font-bold py-2 px-4 rounded inline-flex items-center">
		        <h:commandButton ajax="false"   action="#{reponseBean.save()}" styleClass="w-full h-full  bg-green-100" value="ajouter">
		        	<i class="fa-solid fa-plus w-4 h-4 mr-2  text-green-500"></i>
		            
		        </h:commandButton>
	        </div>
        </div>
       </h:form>
      </div>
        
       <div class="container mx-auto">
       
        <h1 class="text-center text-gray-700 font-extrabold text-lg mb-4">Liste des reponses</h1>
         <ui:repeat var="item" value="#{reponseBean.listReponses}">

        <!-- single reponse -->
        <div
            class=" #{item.etat ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600' } mb-4 w-10/12 mx-auto min-h-[60px] rounded-lg shadow-md p-2.5 flex flex-col items-center  cursor-pointer  ">

            <p class="text-md font-medium text-white "><h:outputText value="#{item.enocne}" />
            </p>
           
            <!--  
            
        	--> 
        </div>
        <!-- fin single reponse -->
        </ui:repeat>
  	  </div>
       
      
        
        
       
   
    
    <h:outputScript library="js" name="main.js" />
    <h:outputScript library="js" name="flowbite.min.js" />
</body> 
</html>

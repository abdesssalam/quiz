<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="main.css" />
<h:outputStylesheet library="css" name="all.css" />

</h:head> 
<body> 
	
	<div
        class="flex container mx-auto bg-gray-100 flex-col h-auto items-center justify-center md:flex-row md:justify-between md:rounded-md shadow-md">
        <div class="w-1/3 flex flex-col items-center gap-1 h-auto my-2">
            <i class="fas fa-user text-gray-400 text-3xl"></i>
            
        </div>
        <div class="my-2 md:my-auto md:mx-2 flex  h-auto items-center">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 flex " aria-labelledby="dropdownMenuIconButton">
                   
                    <h:link styleClass="block px-4 py-2  hover:bg-gray-200 rounded" outcome="participations">
                   les participations
                    </h:link>
                    <h:link styleClass="block px-4 py-2 hover:bg-gray-200 rounded" outcome="choix">
                    participer
                    </h:link>
                    
                </ul>
                <h:form>
                	<h:commandLink styleClass="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 rounded" action="#{userBean.Deconnecter()}" value="dÃ©conncter" />
                </h:form>
           
        </div>
    </div>
    
    <!-- end header -->
     <!-- liste des quizes -->
       <div class="container mx-auto">
       
        <h1 class="text-center text-gray-700 font-extrabold text-lg mb-4">Liste des quizes</h1>
         <ui:repeat var="item" value="#{quizBean.listQuiz}">
       	<h:link outcome="passer">
       	<f:param name="quizID" value="#{item.id}" />
        <!-- single question -->
        <div
            class="bg-green-500 mb-4 w-10/12 mx-auto min-h-[60px] rounded-lg shadow-md p-2.5 flex flex-col items-center    hover:bg-green-600">

            <p class="text-md font-medium text-white mb-3"><h:outputText value="#{item.theme}" />
            </p>
            <hr class="w-full"/>
            <p class="text-white font-medium">By : 
            	<span class="font-light "> <h:outputText value="#{item.poseur.nom} #{item.poseur.prenom}" />  </span>
            </p>
        </div>
       	</h:link>
  
        <!-- fin single question -->
        </ui:repeat>
  	  </div>
    
    <!-- end header -->
   
    <h:outputScript library="js" name="flowbite.min.js" />
</body> 
</html>
